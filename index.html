<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShoreSquad - Rally your crew and join beach cleanups! Track weather and organize eco-friendly events.">
    <title>ShoreSquad - Beach Cleanup Community</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>ShoreSquad</h1>
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#map">Find Cleanup</a>
                <a href="#weather">Weather</a>
                <a href="#community">Community</a>
            </div>
            <button class="join-btn">Join Squad</button>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>Make Waves of Change</h1>
            <p>Join the movement to keep our beaches clean and oceans healthy</p>
            <div class="cta-buttons">
                <button class="primary-btn">Find Next Cleanup</button>
                <button class="secondary-btn">Start a Squad</button>
            </div>
        </section>

        <section id="map">
            <!-- Map will be injected here via JavaScript -->
            <div id="cleanup-map"></div>
        </section>

        <section id="weather">
            <h2>Beach Weather Forecast</h2>
            <div id="weather-widget"></div>
        </section>

        <section id="community">
            <h2>Active Squads</h2>
            <div class="squad-grid">
                <!-- Dynamic content will be loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>ShoreSquad</h3>
                <p>Making beach cleanup fun and connected</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <a href="#about">About Us</a>
                <a href="#contact">Contact</a>
                <a href="#privacy">Privacy Policy</a>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <div class="social-links">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
